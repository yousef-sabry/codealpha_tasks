<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="song-list"></ul>
        </div>
        <div class="player">
            <div class="album-art">
                <img id="album-img" src="https://via.placeholder.com/200x200/333/fff?text=Album+Art" alt="Album Art">
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="artist">Artist</p>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" max="100">
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button id="autoplay-btn" class="active"><i class="fas fa-repeat"></i></button>
            </div>
        </div>
    </div>
    <audio id="audio" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
